<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="./public/styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./public/assets/logo.svg" alt="Logo Dev finance" />
      <!-- <input id="night-mode" class="lamp" type="checkbox" aria-label="night-mode" /> -->
      <div class="toggle">
        <input id="switch" type="checkbox" name="theme">
        <label for="switch">Toggle</label>
      </div>
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card positive">
          <h3>
            <span> Entrada </span>
            <img src="./public/assets/income.svg" alt="Imagem de entrada" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
        <div class="card negative">
          <h3>
            <span> Saídas </span>
            <img src="./public/assets/expense.svg" alt="Imagem de Saída" />
          </h3>
          <p id="expenseDisplay" >R$ 0,00</p>
        </div>
        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="./public/assets/total.svg" alt="Imagem de Total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="buttom new" onclick="Modal.open()"
          >+ Nova Transação</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay">
      <div class="modal">
        <div id="from">
          <h2>Nova Transação</h2>
          <form action="" method="" onsubmit="Form.submit(event)">
            <div class="input-goup">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-goup">
              <label for="amount" class="sr-only">Valor</label>
              <input
                type="number"
                step="0.01"
                name="amount"
                id="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (vigula) para casas
                decimais</small>
            </div>
            <div class="input-goup">
              <label for="date" class="sr-only">Data</label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="input-goup actions">
              <a href="#" class="button cancel" onclick="Modal.close()"
                >Cancelar</a
              >
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>dev.finance$</p>
    </footer>
    <script src="./public/scripts/scripts.js"></script>
    <script src="./public/scripts/theme.js"></script>
  </body>
</html>
